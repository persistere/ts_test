<table mat-table [dataSource]="deals" class="mat-elevation-z8">

  <ng-container matColumnDef="DealName">
    <th mat-header-cell *matHeaderCellDef> Deal Name </th>
    <td mat-cell *matCellDef="let delas"> {{delas.DealName}} </td>
  </ng-container>

  <ng-container matColumnDef="PurchasePrice">
    <th mat-header-cell *matHeaderCellDef> Purchase Price ($) </th>
    <td mat-cell *matCellDef="let delas"> {{delas.PurchasePrice}} </td>
  </ng-container>

  <ng-container matColumnDef="Address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let delas"> {{delas.Address}} </td>
  </ng-container>

  <ng-container matColumnDef="NetOperatingIncome">
    <th mat-header-cell *matHeaderCellDef> NetOperatingIncome </th>
    <td mat-cell *matCellDef="let delas"> {{delas.NetOperatingIncome}} </td>
  </ng-container>

  <ng-container matColumnDef="CapRate">
    <th mat-header-cell *matHeaderCellDef> Cap Rate  </th>
    <td mat-cell *matCellDef="let delas"> {{delas.CapRate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
